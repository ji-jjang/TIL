name: Send Discord Message

on:
  schedule:
    - cron: '0 1 * * 0' # Asia/Seoul(UTC+9)
  workflow_dispatch:

jobs:
  sendMessage:
    runs-on: ubuntu-24.04

    steps:
      - name: Send Message to Discord Channel!
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d "{\"content\": \"주간 목표를 꼼꼼히 작성하여 공유해 주세요!\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

